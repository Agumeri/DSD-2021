<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Entidad servidor</title>
	</head>
	<body>
		<div id="ListaProductos"></div>

		<div>
			<form action="/action_page.php">
				<label for="max">Maximo temperatura:</label><br>
				<input type="text" id="max" name="max" ><br>
				<label for="min">Minimo temperatura:</label><br>
				<input type="text" id="min" name="min" ><br><br>
				<input type="button" onclick="aniade()" value="Añadir elemento a la BD de Mongo">
			</form> 
		</div>
		<input type="button" onclick="resetearBD()" value="Resetear BD de Mongo"></button>
	</body>



	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();
	</script>
	<script type="text/javascript">
		function aniade(){
			var d = new Date();
			var min = document.getElementById("min").value;
			var max = document.getElementById("max").value;

			socket.emit('nueva_temperatura', 
				{
					Tmin: min,
					Tmax: max,
					Time: d
				}
			);
			alert('Conjunto de temperaturas añadidas');
		}


		function resetearBD(){
			alert('Se va a borrar la base de datos');
			socket.emit('reset');

			window.location="http://localhost:8000";
		}		
	</script>
</html>
